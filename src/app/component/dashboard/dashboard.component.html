<div>
<header>
<mat-toolbar>
<div class = "sidenav-icon-div">
<button  type="button" mat-button (click)="drawer.toggle()">
<mat-icon>dehaze</mat-icon>
</button>
<a routerLink= '#' routerLinkActive = 'active'>
<img class="keep-icon" mat-card-image src="/assets/icons/google_keep.png"/>
<span>Fundo</span>
</a>
</div>
<div class="search-div">
    <div class="search-bar">
            <button  type="button" mat-button>
                    <mat-icon matSuffix>search</mat-icon>
            </button>
            <input class="form-control" type="text" name="search" autocomplete="off" placeholder="search ">
            <button  type="button" mat-button>
                    <mat-icon matSuffix>clear</mat-icon>
            </button>
    </div>
         <div>
            <button  type="button" mat-button>
                    <mat-icon matSuffix>refresh</mat-icon>
            </button> 
        </div>
        <div>
                <button  type="button" mat-button>
                        <mat-icon matSuffix>view_stream</mat-icon>
                </button> 
        </div>
        <div>
                <button  type="button" mat-button>
                        <mat-icon matSuffix>settings_applications</mat-icon>
                </button> 
        </div>
</div>
</mat-toolbar>
</header>
<div>
<mat-drawer-container class="side-nav-container" autosize>
    <mat-drawer #drawer class="sidenav-bar" mode="side">
        <p>Auto-resizing sidenav</p>
    </mat-drawer> 
    <div class="view-content">
        <p>this is view content</p>
    </div> 
</mat-drawer-container>
</div>
</div>
