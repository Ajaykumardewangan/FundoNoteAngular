<div>
        <div>
                 <div class="notes-div">   
                 <mat-card   class="note-mat-card" *ngFor="let note of notes"  [ngStyle]="{'background-color':note.color}" (click)="openDialog(note)">
                                <textarea matInput
                                cdkTextareaAutosize
                                class="title-textarea"
                                [(ngModel)]="note.noteTitle"
                                [ngStyle]="{'background-color':note.color}"
                                disabled
                                ></textarea>
                        
                                        <textarea 
                                                [(ngModel)]="note.description"
                                                cdkTextareaAutosize
                                                 #autosize="cdkTextareaAutosize"
                                                 cdkAutosizeMinRows="1"
                                                 cdkAutosizeMaxRows="auto"
                                                 [ngStyle]="{'background-color':note.color}"
                                                 disabled></textarea>        
                                 
                </mat-card>
                </div>    
        </div>
</div>
