<div>
<div class="notes-div">   
        <mat-card class="note-mat-card" [ngStyle]="{'background-color':note.color}">
                        <input class="title-text" type="text" [(ngModel)]="note.noteTitle" [ngStyle]="{'background-color':note.color}"/>
                        <textarea  
                             [(ngModel)]="note.description" 
                             cdkTextareaAutosize
                             #autosize="cdkTextareaAutosize"
                             cdkAutosizeMinRows="1"
                             cdkAutosizeMaxRows="auto"
                             [ngStyle]="{'background-color':note.color}">
                        </textarea>
                        <div>
                                <div>
                                        <p>{{note.id}}</p>
                                        <app-toolbar [note]='note'></app-toolbar>
                                </div>
                                <button mat-button (click)="closeDialog()">
                                        Close
                                </button>
                        </div>
       </mat-card>
       </div>
    </div>
